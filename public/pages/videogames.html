<div class="row videogames">
	<div ng-repeat="videogame in videogames">
		<div class="col-md-4">

			<h3>{{videogame.name}}</h3>
			<img ng-src="img/{{videogame.images[0].name}}"/>
			<h4>Price : {{videogame.price | currency}}</h4>
			<a class="btn btn-primary btn-block" href="#/videogames/{{videogame.id}}">DETAILS</a>


		</div>
	</div>



</div>
